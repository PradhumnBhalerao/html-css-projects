<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="https://w7.pngwing.com/pngs/153/31/png-transparent-netflix-macos-bigsur-icon.png">
        <title>Netflix Website</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #maincontainer{
                background-color: rgba(0, 0, 0, 0.906);
                width: 30vw;
                height: 90vh;
                padding: 4rem;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                border-radius: 5px;
            }body{
                height: 100vh;
                font-family: sans-serif;
                color: rgba(128, 128, 128, 0.651);
                background-image: url("https://springboard-cdn.appadvice.com/wp-content/appadvice-v2-media/2016/11/Netflix-background_860c8ece6b34fb4f43af02255ca8f225-xl.jpg");
            }#dark{
                background-color: rgba(0, 0, 0, 0.346);
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            #maincontainer > h1{
                color: white;
            }#formcontainer{
                height: 50%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
            }#formcontainer >input{
                padding: 12px;
                border: none;
                outline: none;
                font-size: 15px;
                border-radius: 6px;
                background-color: rgba(128, 128, 128, 0.413);
                color: rgba(255, 255, 255, 0.435);
            }#pass{
                margin-bottom: 1rem;
            }input[type="submit"]{
                background-color: red !important;
                color: white !important;
                font-weight: bold;
                cursor: pointer;
            }
            #checkbox{
                display: flex;
                justify-content: space-between;
            }a{
                text-decoration: none;
                color: white;
            }a:hover{
                text-decoration: underline;
            }#footer{
                display: flex;
                height: 4rem;
                flex-direction: column;
                justify-content: space-around;
            }img{
                width: 10rem;
                height: 5rem;
                position: absolute;
                left: 2rem;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="dark">
            <img src="/logo/pngwing.com.png" alt="netflix">
            <div id="maincontainer">
                <h1>Sign In</h1>
                <!----------------------------------------------->
                <form id="formcontainer">
                <input type="text" placeholder="Email or Phone number">
                <input type="password" placeholder="Password" id="pass">
                <input type="submit" value="Sign In">
                <div id="checkbox">
                   <div><input type="checkbox"><small>Remember me</small></div>
                   <a href="#" style="font-size: 12px; color: rgba(128, 128, 128, 0.758);">Need help?</a>
                </div>
                </form>
                <!----------------------------------------------->
                <div id="footer">
                   <div><small>New to Netflix?</small> <a href="#">Sign up now</a></div>
                   <div><small>this page is protected by Google <small>re</small>CAPTCHA to ensure your're not a bot. <a href="#" style="color: rgba(9, 102, 242, 0.932);">Learn more</a></small></div>
                </div>
                
               </div>
        </div>
    </body>
</html>
